<!-- Static sidebar for desktop -->
<div class="hidden lg:flex lg:flex-shrink-0">
  <div
    class="flex flex-col w-64 border-r border-gray-200 pt-5 pb-4 bg-gray-100"
  >
    <div class="flex items-center flex-shrink-0 px-6">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 90.4 38"
        class="w-20"
      >
        <defs>
          <style>
            .cls-1 {
              fill: #0095cb;
            }
          </style>
        </defs>
        <path
          class="cls-1 smooth-transition"
          d="M73.8,17.9,88.8,0H76.5L64.7,15.5h-.1V0h-10V9.2c-.1-.3-.1-.7-.2-1A9.9,9.9,0,0,0,44.3,0H0V8.2H8.2V38h10V8.2h7.6V38h9.9V25.3h5.6c7.5,0,12.2-2.9,13.3-9.6V38h10V21.4h.1L77.5,38H90.4Zm-36.5-.5H35.6V7.9h1.7c3.8,0,7.1.1,7.1,4.9S40.9,17.4,37.3,17.4Z"
        ></path>
      </svg>
    </div>
    <!-- Sidebar component, swap this element with another sidebar if you like -->
    <div class="h-0 flex-1 flex flex-col overflow-y-auto">
      <!-- User account dropdown -->
      <div class="px-3 mt-6 relative inline-block text-left">
        <!-- Dropdown menu toggle, controlling the show/hide state of dropdown menu. -->
        <div>
          <button
            type="button"
            class="group w-full rounded-md px-3.5 py-2 text-sm leading-5 font-medium text-gray-700 hover:bg-gray-50 hover:text-gray-500 focus:outline-none focus:bg-gray-200 focus:border-blue-300 active:bg-gray-50 active:text-gray-800 transition ease-in-out duration-150"
            id="options-menu"
            aria-haspopup="true"
            aria-expanded="true"
            (click)="toggleProfileMenu()"
          >
            <div class="flex w-full justify-between items-center">
              <div class="flex min-w-0 items-center justify-between space-x-3">
                <span
                  class="inline-flex items-center justify-center h-10 w-10 rounded-full bg-gray-500"
                >
                  <span class="font-medium leading-none text-white">GB</span>
                </span>
                <div class="flex-1 min-w-0">
                  <h2
                    class="text-gray-900 text-sm leading-5 font-medium truncate"
                  >
                    Gilles BERTRAND
                  </h2>
                  <p class="text-gray-500 text-sm leading-5 truncate">
                    @gilles-bertrand
                  </p>
                </div>
              </div>
              <!-- Heroicon name: selector -->
              <svg
                class="flex-shrink-0 h-5 w-5 text-gray-400 group-hover:text-gray-500"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L10 5.414 7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3zm-3.707 9.293a1 1 0 011.414 0L10 14.586l2.293-2.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
          </button>
        </div>
        <div
          [ngClass]="{ hidden: !isMenuVisible }"
          class="z-10 mx-3 origin-top absolute right-0 left-0 mt-1 rounded-md shadow-lg"
        >
          <div
            class="rounded-md bg-white shadow-xs"
            role="menu"
            aria-orientation="vertical"
            aria-labelledby="options-menu"
          >
            <div class="py-1">
              <a
                href="#"
                class="block px-4 py-2 text-sm leading-5 text-gray-700 hover:bg-gray-100 hover:text-gray-900 focus:outline-none focus:bg-gray-100 focus:text-gray-900"
                role="menuitem"
                >Logout</a
              >
            </div>
          </div>
        </div>
      </div>
      <!-- Sidebar Search -->
      <div class="px-3 mt-5">
        <label for="search" class="sr-only">Search</label>
        <div class="mt-1 relative rounded-md shadow-sm">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <!-- Heroicon name: search -->
            <svg
              class="mr-3 h-4 w-4 text-gray-400"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
          <input
            id="search"
            class="form-input block w-full pl-9 sm:text-sm sm:leading-5"
            placeholder="Search"
          />
        </div>
      </div>
      <!-- Navigation -->
      <nav class="px-3 mt-6">
        <div class="space-y-1">
          <a
            href="#"
            class="group flex items-center px-2 py-2 text-sm leading-5 font-medium rounded-md text-gray-900 bg-gray-200 focus:outline-none focus:bg-gray-50 transition ease-in-out duration-150"
          >
            <!-- Heroicon name: home -->
            <svg
              class="mr-3 h-6 w-6 text-gray-500 group-hover:text-gray-500 group-focus:text-gray-600 transition ease-in-out duration-150"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
              />
            </svg>
            Home
          </a>

          <a
            href="#"
            class="group flex items-center px-2 py-2 text-sm leading-5 font-medium rounded-md text-gray-700 hover:text-gray-900 hover:bg-gray-50 focus:outline-none focus:bg-gray-50 transition ease-in-out duration-150"
          >
            <!-- Heroicon name: view-list -->
            <svg
              class="mr-3 h-6 w-6 text-gray-400 group-hover:text-gray-500 group-focus:text-gray-600 transition ease-in-out duration-150"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 10h16M4 14h16M4 18h16"
              />
            </svg>
            My tasks
          </a>
        </div>
        <div class="mt-8">
          <!-- Secondary navigation -->
          <h3
            class="px-3 text-xs leading-4 font-semibold text-gray-500 uppercase tracking-wider"
            id="teams-headline"
          >
            Status
          </h3>
          <div
            class="mt-1 space-y-1"
            role="group"
            aria-labelledby="teams-headline"
          >
            <a
              href="#"
              class="group flex items-center px-3 py-2 text-sm leading-5 font-medium text-gray-700 rounded-md hover:text-gray-900 hover:bg-gray-50 focus:outline-none focus:bg-gray-50 transition ease-in-out duration-150"
            >
              <span class="w-2.5 h-2.5 mr-4 bg-indigo-500 rounded-full"></span>
              <span class="truncate"> Todo </span>
            </a>

            <a
              href="#"
              class="group flex items-center px-3 py-2 text-sm leading-5 font-medium text-gray-700 rounded-md hover:text-gray-900 hover:bg-gray-50 focus:outline-none focus:bg-gray-50 transition ease-in-out duration-150"
            >
              <span class="w-2.5 h-2.5 mr-4 bg-teal-400 rounded-full"></span>
              <span class="truncate"> Done </span>
            </a>

            <a
              href="#"
              class="group flex items-center px-3 py-2 text-sm leading-5 font-medium text-gray-700 rounded-md hover:text-gray-900 hover:bg-gray-50 focus:outline-none focus:bg-gray-50 transition ease-in-out duration-150"
            >
              <span class="w-2.5 h-2.5 mr-4 bg-orange-500 rounded-full"></span>
              <span class="truncate"> In progess </span>
            </a>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
